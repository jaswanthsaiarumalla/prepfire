<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PrepFire - AI-Powered Coding Preparation Platform. Master coding interviews with personalized problems, real-time feedback, and advanced analytics." />
    <meta name="keywords" content="coding, interview preparation, algorithms, data structures, programming, AI, machine learning" />
    <meta name="author" content="PrepFire Team" />
    
    <meta property="og:title" content="PrepFire - AI-Powered Coding Prep" />
    <meta property="og:description" content="Master coding interviews with AI-generated problems and personalized learning paths" />
    <meta property="og:type" content="website" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PrepFire - AI-Powered Coding Prep" />
    <meta name="twitter:description" content="Master coding interviews with AI-generated problems and personalized learning paths" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        color: white;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 255, 255, 0.1);
        border-top: 4px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #00ffff;
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1rem;
        text-align: center;
      }
      
      *::-webkit-scrollbar {
        width: 8px;
      }
      
      *::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      
      *::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #00ffff, #8b5cf6);
        border-radius: 4px;
      }
      
      *::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #8b5cf6, #ec4899);
      }
    </style>
    
    <title>PrepFire - AI-Powered Coding Preparation Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root">
      <div class="loading-screen">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <div class="loading-text">PrepFire</div>
          <div style="color: #8b5cf6; font-size: 0.9rem; margin-top: 0.5rem;">Loading your coding journey...</div>
        </div>
      </div>
    </div>
  </body>
</html>
